services:
  - type: web
    name: globus_vermell
    env: node
    repo: https://github.com/Globus-Vermell/Projecte_de_Innovacio.git
    branch: main
    plan: free
    region: frankfurt
    numInstances: 1

    buildCommand: npm install
    startCommand: npm start
    autoDeploy: false

    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 3000

      - key: SUPABASE_URL
        value: https://gxsiokjeswgddumssjwj.supabase.co

      - key: SUPABASE_KEY
        sync: false
